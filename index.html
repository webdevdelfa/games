<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Games</title>
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="lightning">
                <img src="img/lightning.png" alt="Молния" class="lightning__img">
            </div>
            <div class="container hero__container">
                <header class="header">
                    <div class="logo">
                        <img src="img/logo.png" alt="Логотип" class="logo__img">
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Features</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">How it Works</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Get Apps</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="" class="btn header__btn">
                        Sign Up
                    </a>
                </header>
                <div class="hero__content">
                    <div class="hero__info hero__column">
                        <div class="hero__subhead">
                            Adding Fun to your Life.
                        </div>
                        <h1 class="title">
                            Best games at best price.
                        </h1>
                        <div class="header__text">
                            <a href="#">Starting a game store business</a> can be an exciting way to achieve your
                            entrepreneurial dreams
                            while doing something that
                            you love.
                        </div>
                        <div class="hero__btns">
                            <a href="#" class="hero__btn btn">
                                Try For Free
                            </a>
                            <a href="#" class="hero__btn btn btn--transparrent">
                                get the apps
                            </a>
                        </div>
                    </div>
                    <div class="hero__img-wrap hero__column">
                        <img src="img/image2.png" alt="" class="hero__img">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
